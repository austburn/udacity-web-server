<!DOCTYPE html>

<html>
	<head>
		<title>Austin's Blog</title>
	</head>

	<body>
		<h1>Austin's Blog</h1>

		{% for p in posts %}
			<div class="post">
				<div class="title" style="font-weight:bold; font-size:20px;">
					{{p.subject}}
				</div>
				<div class="content">{{p.content}}</div>
			</div>
		{% endfor %}
	</body>
</html>
